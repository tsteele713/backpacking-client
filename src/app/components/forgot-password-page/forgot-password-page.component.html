<div class="forgot-password-form">
    <p>Please enter email address associated with your account.</p>

    <input type="text" class="form-control email" placeholder="Email Address"/>
    <a routerLink="/login" class="back-to-login">Back to Login</a>
    <button class="btn button-default" (click)="submitForgotPassword()">Submit</button>

</div>
