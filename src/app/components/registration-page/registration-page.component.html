<div class="registration-form">
    <h4>Registration</h4>
    <input type="text" class="form-control first-name" [(ngModel)]="firstName" placeholder="First Name" autocomplete="off"/>
    <input type="text" class="form-control last-name" [(ngModel)]="lastName" placeholder="Last Name" autocomplete="off"/>
    <input type="email" class="form-control email" [(ngModel)]="emailAddress" placeholder="Email Address" autocomplete="off"/>
    <input type="password" class="form-control password" [(ngModel)]="password" placeholder="Password" autocomplete="off"/>
    <input type="password" class="form-control password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" autocomplete="off"/>
    <a routerLink="/login" class="back-to-login">Back to Login</a>
    <button class="btn button-default" (click)="submitRegistration()">Submit</button>
</div>
