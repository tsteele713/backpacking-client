<div class="page-container">

    <div class="detail-pills">
    <ul class="nav nav-pills mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <div
            class="nav-link first"
            [ngClass]="{'active' : (activeTab | async) === 'Overview'}"
            id="ex1-tab-1"
            data-mdb-toggle="pill"
            (click)="setActiveTab('Overview')"
            role="tab"
            aria-controls="ex1-pills-1"
            aria-selected="true"
            >Overview</div
          >
        </li>
        <li class="nav-item" role="presentation">
          <div
            class="nav-link"
            [ngClass]="{'active' : (activeTab | async) === 'Itinerary'}"
            id="ex1-tab-2"
            data-mdb-toggle="pill"
            (click)="setActiveTab('Itinerary')"
            role="tab"
            aria-controls="ex1-pills-2"
            aria-selected="false"
            >Itinerary</div
          >
        </li>
        <li class="nav-item" role="presentation">
            <div
              class="nav-link"
              [ngClass]="{'active' : (activeTab | async) === 'Checklist'}"
              id="ex1-tab-3"
              data-mdb-toggle="pill"
              (click)="setActiveTab('Checklist')"
              role="tab"
              aria-controls="ex1-pills-3"
              aria-selected="false"
              >Checklist</div
            >
          </li>
        <li class="nav-item" role="presentation">
          <div
            class="nav-link last"
            [ngClass]="{'active' : (activeTab | async) === 'Expenses'}"
            id="ex1-tab-4"
            data-mdb-toggle="pill"
            (click)="setActiveTab('Expenses')"
            role="tab"
            aria-controls="ex1-pills-4"
            aria-selected="false"
            >Expenses</div
          >
        </li>
      </ul>
    </div>
      <!-- Pills navs -->
      

<div class="overview-content" *ngIf="(activeTab | async) === 'Overview'">

    <div class="container">
      <div class="row">
        <div class="overview col-md-6">
          <div class="p-3">
            <ts-trip-overview [trip]="trip"></ts-trip-overview>
         </div>
            

        </div>

        <div class="invite-friends col-md-6">
          <div class="p-3">
            <ts-trip-friends></ts-trip-friends>
         </div>
            

        </div>
    </div>

    <div class="row">
      <div class="trip-photos col-md-10">
        <ts-view-image></ts-view-image>
      </div>
    </div>

  </div>

    
</div>

<div class="itinerary" *ngIf="(activeTab | async) === 'Itinerary'">
    <ts-trip-itinerary></ts-trip-itinerary>
</div>

<div class="checklist" *ngIf="(activeTab | async) === 'Checklist'">
    <ts-trip-checklist></ts-trip-checklist>
</div>

<div class="expenses" *ngIf="(activeTab | async) === 'Expenses'">
    <ts-trip-expenses></ts-trip-expenses>
</div>
</div>
